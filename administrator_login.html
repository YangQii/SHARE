<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>administrator_login</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/admin_login.js"></script>
</head>
<body>
    <div class="big">
        <div class="header">
            <div class="links">
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
            </div>
        </div>
        <div class="main">
            <div class="login">
                <div class="title">
                    管理员登录
                </div>
                <div class="tips" id="tips"></div>
                <div class="web_login">
                    <div class="login_form">
                        <form action="" class="hd-form" method="post">
                            <div class="input">
                                <div class="inputOuter">
                                    <input type="text" name="name" id="name" autofocus="true" placeholder="账号" >
                                </div>
                            </div>
                            <div class="input">
                                <div class="inputOuter">
                                    <input type="password" name="password" id="password" placeholder="密码" >
                                </div>
                            </div>
                            <div class="input">
                                <div class="inputOuter">
                                    <input type="text" name="code" placeholder="验证码" >
                                </div>
                            </div>
                            <div class="verifyimgArea">
                                <img src="" class="code" style="cursor: pointer;float:left;" alt="">
                            </div>
                            <div class="send">
                                <input type="button" class="btn2" id="btn2" value="登录">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
